[book]
authors = ["windmissing"]
language = "en"
description = "The note of Papers"
multilingual = false
src = "src"
title = "ReadPapers"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/CaterpillarStudyGroup/ReadPapers"
git-repository-icon = "fa-github"
additional-css = ["theme/pagetoc.css"]
additional-js  = ["theme/pagetoc.js", "mermaid.min.js", "mermaid-init.js"]

[output.html.fold]

[output.html.print]
enable = true

[output.html.search]
enable = true

